<div class="page">
  @if(!stories || stories.length === 0) {
  <div class="no-data">No data available</div>
  } @else() {
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Story Name</th>
        <th scope="col">Story Point</th>
      </tr>
    </thead>
    <tbody>
      @for(story of stories; track story; let index = $index) {
      <tr>
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ story?.name }}</td>
        <td>{{ story?.point }}</td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
